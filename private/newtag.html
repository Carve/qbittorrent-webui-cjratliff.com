<!DOCTYPE html>
<html lang="${LANG}">

<head>
    <meta charset="UTF-8">
    <title>Add tags</title>
    <link rel="stylesheet" href="css/style.css?v=${CACHEID}" type="text/css">
    <script src="scripts/lib/MooTools-Core-1.6.0-compat-compressed.js"></script>
    <script src="scripts/lib/MooTools-More-1.6.0-compat-compressed.js"></script>
    <script src="scripts/misc.js?locale=${LANG}&v=${CACHEID}"></script>
    <script>
        "use strict";

        new Keyboard({
            defaultEventType: "keydown",
            events: {
                "Enter": function(event) {
                    $("tagNameButton").click();
                    event.preventDefault();
                },
                "Escape": function(event) {
                    window.parent.qBittorrent.Client.closeWindows();
                    event.preventDefault();
                },
                "Esc": function(event) {
                    window.parent.qBittorrent.Client.closeWindows();
                    event.preventDefault();
                }
            }
        }).activate();

        window.addEventListener("DOMContentLoaded", () => {
            const uriAction = window.qBittorrent.Misc.safeTrim(new URI().getData("action"));
            const uriHashes = window.qBittorrent.Misc.safeTrim(new URI().getData("hashes"));

            if (uriAction === "create")
                $("legendText").textContent = "Tag:";

            $("tagName").focus();

            $("tagNameButton").addEventListener("click", (e) => {
                e.preventDefault();
                e.stopPropagation();

                const tagName = $("tagName").value.trim();

                const verifyTagName = function(name) {
                    if ((name === null) || (name === ""))
                        return false;
                    if (name.includes(",")) {
                        alert("Invalid tag name");
                        return false;
                    }
                    return true;
                };

                switch (uriAction) {
                    case "set":
                        if (uriHashes === "")
                            return;

                        new Request({
                            url: "api/v2/torrents/addTags",
                            method: "post",
                            data: {
                                hashes: uriHashes,
                                tags: tagName,
                            },
                            onComplete: function() {
                                window.parent.qBittorrent.Client.closeWindows();
                            }
                        }).send();
                        break;

                    case "create":
                        if (!verifyTagName(tagName))
                            return;

                        new Request({
                            url: "api/v2/torrents/createTags",
                            method: "post",
                            data: {
                                tags: tagName,
                            },
                            onComplete: function() {
                                window.parent.qBittorrent.Client.closeWindows();
                            }
                        }).send();
                        break;
                }
            });
        });
    </script>
</head>

<body>
    <div style="padding: 10px 10px 0px 10px;">
        <label for="tagName" id="legendText" style="font-weight: bold;">Comma-separated tags:</label>
        <input type="text" id="tagName" style="width: 99%;">
        <div style="text-align: center; padding-top: 10px;">
            <input type="button" value="Add" id="tagNameButton">
        </div>
    </div>
</body>

</html>
